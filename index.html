<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Transcription Text to SRT</title>
  </head>
  <body
    style="
      display: grid;
      align-content: start;
      gap: 1rem;
      grid-template-rows: repeat(4, auto) 1fr;
    "
  >
    <h1 style="display: flex; justify-content: space-between">
      Youtube Transcription Text to SRT
      <a
        href="https://github.com/ampcpmgp/youtube-transcription-text-to-srt"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img src="./GitHub-Mark-64px.png" width="32" alt="github link" />
      </a>
    </h1>

    <label for="text">Input transcription below</label>
    <textarea name="text" id="text" rows="10" style="min-height: 200px">
00:00
Hello,
00:04
Youtube transcription text to SRT!</textarea
    >

    <label for="result">
      Result:

      <span id="resultSuccess" style="color: green; display: none">
        Success!
      </span>

      <span id="resultError" style="color: red; display: none">Error!</span>
    </label>

    <textarea name="result" id="result" style="min-height: 360px"></textarea>

    <script src="./libs/str-parser-2.js"></script>
    <script module src="main.js?v0.0.6"></script>
  </body>
</html>
